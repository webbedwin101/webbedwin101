<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Editor</title>

	<link rel="stylesheet" href="/projects/apiModule/XMLHttpRequestModule/user.css">
</head>
<body>
	<h1>User Editor</h1>

	<div class="flex">
		<div id="users">
			
			<table id="usersTable">
				<thead>
					<tr>
						<th>User ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>View</th>
					</tr>
				</thead>
				<tbody id="userList">
				</tbody>
			</table>
		</div>

		<div id="userView">
			<h3>Select a user to view their details</h3>
		</div>

	</div>
	<button id="button">Generate Users</button>
	<script type="text/javascript" src="/projects/apiModule/XMLHttpRequestModule/user.js"></script>

</body>
</html>
